# jala.Calendar is using this collection (Archive itself is retrieving
# stories from Stories.featured and via direct DB request)
_children = collection(Story)
_children.local = id
_children.foreign = site_id
_children.filter = prototype = 'Story' and status <> 'closed'
_children.order = created desc
_children.group = to_char(created, 'yyyyMMdd')
_children.group.order = to_char(created, 'yyyyMMdd') desc
