_db = antville
_table = poll
_id = id
_parent = site.polls

question
status
closed
created
modified

site = object(Site)
site.local = site_id
site.foreign = id

creator = object(User)
creator.local = creator_id
creator.foreign  = id

modifier = object(User)
modifier.local = modifier_id
modifier.foreign = id

_children = collection(Choice)
_children.local = id
_children.foreign = poll_id
_children.order = id asc

votes = collection(Vote)
votes.accessName = creator_name
votes.local = id
votes.foreign = poll_id
