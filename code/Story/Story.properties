_db = antville
_table = content
_id = id
_prototype = prototype
_parent = site.stories

prototype
name
status
mode
commentMode = comment_mode
created
modified

requests
requests.private = true

parent_id
parent_type

metadata = collection(Metadata)
metadata.local.1 = $id
metadata.foreign.1 = parent_id
metadata.local.2 = $prototype
metadata.foreign.2 = parent_type
metadata.accessName = name
metadata.cacheMode = aggressive

site = object(Site)
site.local = site_id
site.foreign = id

creator = object(User)
creator.local = creator_id
creator.foreign = id

modifier = object(User)
modifier.local = modifier_id
modifier.foreign = id

_children = collection(Comment)
_children.local = id
_children.foreign = parent_id
_children.order = created asc
_children.filter = parent_type = 'Story'
_children.cacheMode = aggressive

comments = collection(Comment)
comments.local = id
comments.foreign = story_id
comments.order = modified desc
comments.cacheMode = aggressive

tags = collection(TagHub)
tags.local.1 = $id
tags.foreign.1 = tagged_id
tags.local.2 = $prototype
tags.foreign.2 = tagged_type
